{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css2/style.css' %}">
  <title>Formulario Registro</title>
</head>
<body>
  <section class="form-register">
    <h4>Emision poliza inmobiliaria</h4>
    <input class="controls" type="text" name="Cedula" id="Ci" placeholder="Ingrese la cedula del titular">
    <h4>Datos del inmueble a consignar</h4>
    <input class="controls" type="text" name="direccion" id="direc" placeholder="Ingrese la direccion del inmueble">
    <textarea class="controls" name="Contenido" id="" cols="30" rows="10" placeholder="Contenido del inmueble consignado"></textarea>
    <textarea class="controls" name="Contenido" id="" cols="15" rows="10" placeholder="Riesgos del inmueble consignado"></textarea>
    <h4>Datos del Contrato</h4>
    <textarea class="controls" name="descripcion" id="" cols="30" rows="10" placeholder="Descripcion de la cobertura"></textarea>
    <input class="controls" type="text" name="prima" id="prima" placeholder="Prima a pagar por la cobertura, monto en $">
    <h4>Datos Autogenerados por sistema</h4>
    <input class="controls" type="text" name="nropoliza" id="poliza" placeholder="Nro de poliza" readonly="readonly">
    <input class="controls" type="text" name="nroinmueble" id="idinmueble" placeholder="ID de inmueble" readonly="readonly">
    
    <input class="botons" type="submit" value="Emitir Poliza" aria-pressed="true">
    
  </section>

</body>
</html>
